{% extends "blog/_blog_base.html" %}

{% block title %}
  {{ page_title }}
{% endblock title %}

{% block content %}
<div class="container bg-light">
  <div class="row">
    {% for post in posts %}
    <a href="{% url 'blog:blog_post' post.slug %}">{{ post.title }} | <small class="text-muted">{{ post.created | date }}</small></a>
    {% endfor %}
  </div>
</div>
{% endblock %}
