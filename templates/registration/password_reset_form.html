{% extends "_base.html" %}
{% load crispy_forms_tags i18n %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="container text-light ">
    <div class="row">        
        <div class="col-md-11">
            <h1>Forgotten your password?</h1>
            <p>Enter your e-mail address to obtain a new password.</p>
            <form method="post">
                {{ form.as_p }}
                <p><input type="submit" value="Send e-mail" class="btn btn-light"></p>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
  
{% endblock content %}
