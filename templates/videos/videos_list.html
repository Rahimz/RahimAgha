{% extends "videos/_video_base.html" %}


{% block content %}
<h1>Hi</h1>
<table class="table table-stripped">
    <tbody>
        {% for video in videos %}
        <tr>
            <td><a href="{% url 'videos:video_details' video.id %}" target="_blank">{{ video.id }}</a></td>
            <td><a href="{% url 'videos:video_download' video.id  %}">Download</a></td>
            <td><a href="{% url 'videos:video_stream' video.id  %}">Stream</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
