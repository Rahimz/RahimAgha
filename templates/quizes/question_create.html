{% extends '_base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}

{% endblock head %}
{% block title %}{{ page_title }}{% endblock title %}

{% block content %}
<div class="container bg-brown " >
    <h2 class="pt-4">{% trans "Create question" %}</h2>
    <div class="row py-5" id="question-create">
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" class="btn btn-light my-3" value="{% trans 'Save' %}">
            </form>        
        </div>
    </div>
        
</div>
{% endblock content %}
