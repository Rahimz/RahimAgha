{% extends "_base.html" %}
{% load crispy_forms_tags i18n %}

{% block title %}
{% trans "Login" %}
{% endblock title %}

{% block content %}
<div class="container text-light ">
    <div class="row">        
        <div class="col-md-11">
            <h1>Create an account</h1>
            <p>Please, sign up using the following form:</p>
            <form method="post" autocomplete="off">
                {{ user_form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Create my account" class="btn btn-light"></p>
            </form>            
        </div>
    </div>
    
</div>
  
{% endblock content %}
